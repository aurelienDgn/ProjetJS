<head>

    <!-- include font-->

<body>
    <header class="row">
        <h1><a href="/">BattleCheap</a></h1>
    </header>

    <main>
        <form action="signin" id="signIn" method="post" class="d-flex flex-column align-items-center">
            <div class="input-group col-6">
                <span class="input-group-text" id="basic-addon1">Nom d'utilisateur</span>
                <input type="text" class="form-control" id="Username" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
    
            <div class="input-group col-6">
                <span class="input-group-text" id="basic-addon1">Mot de passe</span>
                <input type="password" class="form-control" id="Password" aria-label="Password"
                       aria-describedby="basic-addon1" required="" autocomplete="current-password">
            </div>
    
            <input type="submit" value="Connexion" class="btn btn-outline-secondary">
        </form>

        <a href="signup" class="d-flex flex-column align-items-center">Pas encore inscrit ?</a>
    </main>
